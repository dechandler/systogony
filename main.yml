---
- name: Common
  hosts: all
  tasks:

  # Redo bootstrap steps and post-bootstrap cleanup
    - name: SSHD
      include_role:
        name: service/sshd

    - name: System settings
      include_role:
        name: base/main

    - name: Enforce state for automation user
      include_role:
        name: base/user
      vars:
        USER: "{{ automation_user }}"

    - name: Remove init user
      include_role:
        name: init/user
        tasks_from: remove

  # Primary user setup
    - name: Set primary user for setup
      set_fact:
        USER: "{{ primary_user }}"

    - name: Shell-based primary user setup
      include_role:
        name: shell/user
      when: >
        ['server'] | group_match(group_names)
